<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css">

  <!-- Firebase Auth -->
  <script type="module">
    import { auth } from './firebase-config.js';
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Login function
    window.loginAdmin = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("âœ… Login successful!");
          closeLogin();
        })
        .catch((error) => {
          alert("âŒ Login failed: " + error.message);
        });
    };

    // Modal functions
    window.openLogin = () => {
      document.getElementById("loginModal").style.display = "block";
    };

    window.closeLogin = () => {
      document.getElementById("loginModal").style.display = "none";
    };

    window.onclick = function (event) {
      const modal = document.getElementById("loginModal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>

  <style>
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 300px;
      position: relative;
      text-align: center;
    }

    .modal-content input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }

    .modal-content button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      cursor: pointer;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Admin Dashboard</h1>
    <div class="card-grid">
      <div class="card" onclick="openLogin()">Login</div>
      <div class="card" onclick="window.location.href='add-member.html'">Add Member</div>
      <div class="card" onclick="window.location.href='manage-members.html'">Update/Delete Members</div>
      <div class="card" onclick="window.location.href='create-bill.html'">Create Bills</div>
      <div class="card" onclick="window.location.href='assign-package.html'">Assign Fee Package</div>
      <div class="card" onclick="window.location.href='monthly-notifications.html'">Assign Monthly Notifications</div>
      <div class="card" onclick="window.location.href='report-export.html'">ðŸ“Š Export Reports & Analytics</div>
      <div class="card" onclick="window.location.href='supplement-store.html'">ðŸ›’ Supplement Store</div>
      <div class="card" onclick="window.location.href='diet-details.html'">ðŸ¥— Diet Details</div>
    </div>
  </div>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeLogin()">&times;</span>
      <h2>Admin Login</h2>
      <input type="email" id="email" placeholder="Enter email" />
      <input type="password" id="password" placeholder="Enter password" />
      <button onclick="loginAdmin()">Login</button>
    </div>
  </div>

</body>
</html>
