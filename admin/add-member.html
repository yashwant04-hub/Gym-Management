<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gym Members</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111317;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #f9ac54;
    }
    

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      background: #f9ac54;
      border: 2px solid black;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .add-card {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: #666;
      cursor: pointer;
      border: 2px dashed black;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      position: relative;
    }

    .modal-content input,
    .modal-content select {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .modal-content button {
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }

    .close-btn {
      position: absolute;
      right: 15px;
      top: 10px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ADD MEMBERS</h1>

  <div class="card-container" id="memberContainer"></div>

  <!-- Add Member Modal -->
  <div class="modal" id="addModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">Ã—</span>
      <h2>Add Member</h2>
      <input type="text" id="name" placeholder="Name">
      <input type="number" id="age" placeholder="Age">
      <input type="number" id="weight" placeholder="Weight (kg)">
      <input type="number" id="height" placeholder="Height (cm)">
      <input type="text" id="goal" placeholder="Goal (e.g., Muscle Gain)">
      <select id="calories">
        <option value="Increase">Calories Increase</option>
        <option value="Decrease">Calories Decrease</option>
      </select>
      <input type="url" id="photo" placeholder="Photo URL">
      <button onclick="addMember()">Add</button>
    </div>
  </div>

  <script type="module">
    import { db } from './firebase-config.js';
    import { collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const members = [
      {
        name: "Ravi Kumar",
        age: 25,
        weight: 75,
        height: 178,
        goal: "Muscle Gain",
        calories: "Increase",
        photo: "https://randomuser.me/api/portraits/men/32.jpg"
      },
      {
        name: "Priya Sharma",
        age: 22,
        weight: 60,
        height: 162,
        goal: "Fat Loss",
        calories: "Decrease",
        photo: "https://randomuser.me/api/portraits/women/44.jpg"
      },
      {
        name: "Rohit Das",
        age: 35,
        weight: 90,
        height: 175,
        goal: "Weight Loss",
        calories: "Decrease",
        photo: "https://randomuser.me/api/portraits/men/70.jpg"
      },
      {
        name: "Neha Sinha",
        age: 24,
        weight: 58,
        height: 160,
        goal: "Cardio Fitness",
        calories: "Increase",
        photo: "https://randomuser.me/api/portraits/women/23.jpg"
      },
      {
        name: "Manoj Yadav",
        age: 29,
        weight: 76,
        height: 179,
        goal: "Lean Body",
        calories: "Decrease",
        photo: "https://randomuser.me/api/portraits/men/55.jpg"
      },
      {
        name: "Sonal Mehta",
        age: 26,
        weight: 63,
        height: 168,
        goal: "Strength Training",
        calories: "Increase",
        photo: "https://randomuser.me/api/portraits/women/51.jpg"
      },
       {
        name: "Arjun Reddy",
        age: 30,
        weight: 82,
        height: 180,
        goal: "Stamina Boost",
        calories: "Increase",
        photo: "https://randomuser.me/api/portraits/men/45.jpg"
      }
    ];

    function displayMembers() {
      const container = document.getElementById("memberContainer");
      container.innerHTML = '';

      const addCard = document.createElement("div");
      addCard.className = "card add-card";
      addCard.innerHTML = "+";
      addCard.onclick = () => document.getElementById("addModal").style.display = "flex";
      container.appendChild(addCard);

      members.forEach(member => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${member.photo}" alt="${member.name}">
          <h3>${member.name}</h3>
          <p><strong>Age:</strong> ${member.age}</p>
          <p><strong>Weight:</strong> ${member.weight} kg</p>
          <p><strong>Height:</strong> ${member.height} cm</p>
          <p><strong>Goal:</strong> ${member.goal}</p>
          <p><strong>Calories:</strong> ${member.calories}</p>
        `;
        container.appendChild(card);
      });
    }

    window.closeModal = function () {
      document.getElementById("addModal").style.display = "none";
    }

    window.addMember = async function () {
      const name = document.getElementById("name").value;
      const age = parseInt(document.getElementById("age").value);
      const weight = parseInt(document.getElementById("weight").value);
      const height = parseInt(document.getElementById("height").value);
      const goal = document.getElementById("goal").value;
      const calories = document.getElementById("calories").value;
      const photo = document.getElementById("photo").value;

      if (name && age && weight && height && goal && photo) {
        const memberData = { name, age, weight, height, goal, calories, photo };
        members.push(memberData);
        displayMembers();
        closeModal();

        try {
          await addDoc(collection(db, "members"), memberData);
          alert("Member added to Firestore successfully!");
        } catch (error) {
          console.error("Error adding member to Firestore:", error);
          alert("Failed to add member to Firestore.");
        }
      } else {
        alert("Please fill in all fields.");
      }
    }

    window.onclick = function (event) {
      const modal = document.getElementById("addModal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };

    displayMembers();
  </script>
</body>
</html>
